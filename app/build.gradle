apply plugin: 'com.android.application'
apply plugin: 'aar-link-sources'

android {
    compileSdkVersion 23
    buildToolsVersion "23.0.1"

    defaultConfig {
        applicationId "org.codeforafrica.storycheck"
        minSdkVersion 19
        targetSdkVersion 23
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':libs:library')
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.1.0'
    compile 'com.github.zzz40500:AndroidSweetSheet:1.1.0'
    compile 'com.rengwuxian.materialedittext:library:2.1.4'
    compile('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.3@aar') {
        transitive = true
    }
    aarLinkSources 'com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.8.3:sources@jar'
    compile 'com.android.support:design:23.1.0'
    compile 'com.wnafee:vector-compat:1.0.5'
}
